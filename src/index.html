<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="page">
    <div class="page__container">

        <header class="header">
            <img src="<%= require('./images/logo.svg') %>" alt="logo" class="logo">
        </header>

        <main class="main">

        <section class="profile">
            <div class="profile__avatar">
                <img src="<%= require('./images/cousteau.jpg') %>" alt="Profile picture" class="profile__picture">
                <button class="profile__edit-avatar-button"></button>
            </div>
            
            <div class="profile__descriptors">
                <div class="profile__name-container">
                    <h1 class="profile__header"></h1>
                    <button type="button" aria-label="Edit profile" class="profile__edit"></button>
                </div>
                <p class="profile__description"></p>
            </div>
            <button class="profile__add" type="button" aria-label="Add card"></button>
        </section>

        <section class="cards">
            <ul class="cards__container">
            </ul>
        </section>

    </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 by Luke Schmidt</p>
        </footer>

        <div class="popup popup_type_profile">
            <div class="edit-form edit-form_type_profile">
                <button type="button" class="popup__close-button popup__close-button_type_profile" aria-label="Close popup"></button>
                <h2 class="edit-form__header edit-form__header_type_profile">Edit profile</h2>
                <form name="profile-form" action="#" class="edit-form__form edit-form__form_type_profile" novalidate>
                    <input type="text" id="edit-form__input_type_header" class="edit-form__input edit-form__input_type_header" name="profileName" value="" minlength="2" maxlength="40" required>
                    <span id="edit-form__input_type_header-error" class="edit-form__error"></span>
                    <input type="text" id="edit-form__input_type_description" class="edit-form__input edit-form__input_type_description" name="profileDescription" value="" minlength="2" maxlength="200" required>
                    <span id="edit-form__input_type_description-error" class="edit-form__error"></span>
                    <button class="edit-form__save-button edit-form__save-button_type_profile" type="submit" aria-label="Save changes" data-loading-state="Saving...">Save</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="edit-form edit-form_type_add-card">
                <button type="button" class="popup__close-button popup__close-button_type_add-card" aria-label="Close popup"></button>
                <h2 class="edit-form__header edit-form__header_type_add-card">New Place</h2>
                <form name="add-card-form" action="#" class="edit-form__form edit-form__form_type_add-card" novalidate>
                    <input type="text" id="edit-form__input_type_title" class="edit-form__input edit-form__input_type_title" name="cardTitle" value="" placeholder="Title" minlength="1" maxlength="30" required>
                    <span id="edit-form__input_type_title-error" class="edit-form__error"></span>
                    <input type="url" id="edit-form__input_type_url" class="edit-form__input edit-form__input_type_url" name="cardURL" value="" placeholder="Image URL" required>
                    <span id="edit-form__input_type_url-error" class="edit-form__error"></span>
                    <button class="edit-form__save-button edit-form__save-button_type_add-card" type="submit" aria-label="Save card" data-loading-state="Creating...">Create</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup-container">
                <figure class="image-popup-figure">
                    <img src="https://imgur.com/bKmdt1L" alt="placeholder" class="popup__image">
                    <figcaption class="popup__image-caption"></figcaption>
                </figure>
                <button type="button" class="popup__close-button popup__close-button_type_image" aria-label="Close popup"></button>
            </div>
        </div>

        <div class="popup popup_type_edit-avatar">
            <div class="edit-form edit-form_type_edit-avatar">
                <button class="popup__close-button popup__close-button_type_edit-avatar"></button>
                <h2 class="edit-form__header edit-form__header_type_edit-avatar">Change profile picture</h2>
                <form name="edit-avatar-form" action="#" class="edit-form__form edit-form__form_type_edit-avatar" novalidate>
                    <input type="text" id="edit-form__input_type_avatar-url" class="edit-form__input edit-form__input_type_avatar-url" name="avatarURL" value="" placeholder="Link" minlength="4" required>
                    <span id="edit-form__input_type_avatar-url-error" class="edit-form__error"></span>
                    <button class="edit-form__save-button edit-form__save-button_type_edit-avatar" type="submit" aria-label="Save" data-loading-state="Saving...">Save</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_delete-card">
            <div class="edit-form edit-form_type_delete-card">
                <button class="popup__close-button popup__close-button_type_delete-card"></button>
                <h2 class="edit-form__header edit-form__header_type_delete-card">Are you sure?</h2>
                <form name="delete-card-form" class="edit-form__form edit-form__form_type_delete-card" action="#" novalidate>
                    <button class="edit-form__save-button edit-form__save-button_type_delete-card" data-loading-state="Deleting...">Yes</button>
                </form>
            </div>
        </div>
        
        <template id="card-template">
            <li class="card">
                <img src="example.com" alt="placeholder" class="card__picture">
                <button type="button" class="card__delete-button" aria-label="Delete card"></button>
                <div class="card__info">
                    <h2 class="card__name"></h2>
                    <div class="card__social-wrapper">
                        <button class="card__social-symbol" type="button" aria-label="Like"></button>
                        <span class="card__like-count">0</span>
                    </div>

                </div>
            </li>
        </template>
        
    </div>
<!-- <script src="scripts/index.js" crossorigin="anonymous" type="module"></script> -->
</body>
</html>
