<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">

        <header class="header">
            <img src="images/logo.svg" alt="logo" class="logo">
        </header>

        <main class="main">

        <section class="profile">
            <img src="images/cousteau.jpg" alt="Profile picture" class="profile__picture">
            <div class="profile__descriptors">
                <div class="profile__name-container">
                    <h1 class="profile__header">Jacques Cousteau</h1>
                    <button type="button" aria-label="Edit profile" class="profile__edit"></button>
                </div>
                <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add" type="button" aria-label="Add card"></button>
        </section>

        <section class="cards">
            <ul class="cards__container">
            </ul>
        </section>

    </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 by Luke Schmidt</p>
        </footer>

        <div class="popup popup_type_profile">
            <div class="edit-form edit-form_type_profile">
                <button type="button" class="popup__close-button popup__close-button_type_profile" aria-label="Close popup"></button>
                <h2 class="edit-form__header edit-form__header_type_profile">Edit profile</h2>
                <form name="profile-form" action="#" class="edit-form__form edit-form__form_type_profile">
                    <input type="text" class="edit-form__input edit-form__input_type_header" name="profileName" value="" maxlength="250" required>
                    <input type="text" class="edit-form__input edit-form__input_type_description" name="profileDescription" value="" maxlength="250" required>
                    <button class="edit-form__save-button edit-form__save-button_type_profile" type="submit" aria-label="Save changes">Save</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="edit-form edit-form_type_add-card">
                <button type="button" class="popup__close-button popup__close-button_type_add-card" aria-label="Close popup"></button>
                <h2 class="edit-form__header edit-form__header_type_add-card">New Place</h2>
                <form name="add-card-form" action="#" class="edit-form__form edit-form__form_type_add-card">
                    <input type="text" class="edit-form__input edit-form__input_type_title" name="cardTitle" value="" placeholder="Title" maxlength="50" required>
                    <input type="url" class="edit-form__input edit-form__input_type_url" name="cardURL" value="" placeholder="Image URL" required>
                    <button class="edit-form__save-button edit-form__save-button_type_add-card" type="submit" aria-label="Save card">Create</button>
                </form>
            </div>
        </div>

        <!-- Reviewer: 
            I'm having an issue with certain images that are really wide, such as the Yosemite picture, where it starts to stretch and distort
            and I haven't found a good way to handle for such images. I've got things working for most other kinds of images but nothing I've tried 
            has worked for that picture. I've spent about 2 hours on this alone with no good solutions, and I'd really appreciate any advice you have. -->
        <div class="popup popup_type_image">
            <div class="popup-container">
                <figure class="image-popup-figure">
                    <img src="example.com" alt="placeholder" class="popup__image">
                    <figcaption class="popup__image-caption"></figcaption>
                </figure>
                <button type="button" class="popup__close-button popup__close-button_type_image" aria-label="Close popup"></button>
            </div>
            
        </div>
        
        <template id="card-template">
            <li class="card">
                <img src="example.com" alt="placeholder" class="card__picture">
                <button type="button" class="card__delete-button" aria-label="Delete card"></button>
                <div class="card__info">
                    <h2 class="card__name"></h2>
                    <button class="card__social-symbol" type="button" aria-label="Like"></button>
                </div>
            </li>
        </template>
        
    </div>
<script src="scripts/script.js" crossorigin="anonymous"></script>
<script src="scripts/mousetrap.js" defer></script>
</body>
</html>
