<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">

        <header class="header">
            <img src="images/logo.png" alt="logo" class="logo">
        </header>

        <section class="profile">
            <ul class="profile__container">
                <li><img src="images/cousteau.jpg" alt="Profile picture" class="profile__picture"></li>

                <li><ul class="profile__descriptors"><h1 class="profile__header">Jacques Cousteau</h1>
                    <p class="profile__description">Explorer</p></ul></li>
                <li><div class="profile__edit"></div></li>
                <li><div class="profile__add"></div></li>
            </ul>
        </section>

        <section class="cards">
            <ul class="cards__container">
                <li class="card">
                    <img src="./images/yosemite.png" alt="Yosemite" class="card__picture">
                    <div class="card__info">
                        <h2 class="card__name">Yosemite Valley</h2>
                        <img src="./images/like-disabled.png" alt="Social symbol" class="card__social-symbol">
                    </div>
                </li>
                <li class="card">
                    <img src="./images/lake-louise.png" alt="Lake Louise" class="card__picture">
                    <div class="card__info">
                        <h2 class="card__name">Lake Louise</h2>
                        <img src="./images/like-disabled.png" alt="Social symbol" class="card__social-symbol">
                    </div>
                </li>
                <li class="card">
                    <img src="./images/bald-mountains.png" alt="Bald Mountains" class="card__picture">
                    <div class="card__info">
                        <h2 class="card__name">Bald Mountains</h2>
                        <img src="./images/like-disabled.png" alt="Social symbol" class="card__social-symbol">
                    </div>
                </li>
                <li class="card">
                    <img src="./images/latemar.png" alt="Latemar" class="card__picture">
                    <div class="card__info">
                        <h2 class="card__name">Latemar</h2>
                        <img src="./images/like-disabled.png" alt="Social symbol" class="card__social-symbol">
                    </div>
                </li>
                <li class="card">
                    <img src="./images/vanoise.png" alt="Vanoise National Park" class="card__picture">
                    <div class="card__info">
                        <h2 class="card__name">Vanoise National Park</h2>
                        <img src="./images/like-disabled.png" alt="Social symbol" class="card__social-symbol">
                    </div>
                </li>
                <li class="card">
                    <img src="./images/lago-di-braies.png" alt="Lago di Braies" class="card__picture">
                    <div class="card__info">
                        <h2 class="card__name">Lago di Braies</h2>
                        <img src="./images/like-disabled.png" alt="Social symbol" class="card__social-symbol">
                    </div>
                </li>
                <li class="card">

                </li>
            </ul>
        </section>

    </div>

</body>
</html>
