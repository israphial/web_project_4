<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css">
    <!-- Reviewer:
    I am not satisfied with the structure of profile as it is now, but I couldn't seem to find a better way to set things up.
    The main issue I had with this is that, while the profile picture and plus button can be on opposite sides of the container 
    using flex and justify-content: space-between;, the header, description, and edit button don't work well with that. Hence 
    the weird extra ul, as I couldn't figure out how to do it in a more simple way. I would really appreciate any advice you have 
    regarding how I could structure it better. 
    Additionally, is something supposed to be done with the heart symbols in each card? The spec sheet has an "active" version for them 
    but no actual information besides that. I'm assuming that means that they're supposed to be clickable and turn black when clicked, but 
    there's nothing in the project description, checklist, or spec sheet that I could find to verify this. If this is the case, how would 
    I go about selecting a heart with JS specifically and making it toggle its image without assigning each heart its own ID?
    Thank you for your time! -->
</head>
<body class="page">
    <div class="page__container">

        <header class="header">
            <img src="images/logo.svg" alt="logo" class="logo">
        </header>

        <main class="main">

        <section class="profile">
            <img src="images/cousteau.jpg" alt="Profile picture" class="profile__picture">
            <div class="profile__descriptors">
                <div class="profile__name-container">
                    <h1 class="profile__header">Jacques Cousteau</h1>
                    <button type="button" aria-label="Edit profile" class="profile__edit"></button>
                </div>
                <p class="profile__description">Explorer</p>
            </div>
            
            <button class="profile__add" type="button" aria-label="Add card"></button>
        </section>

        <section class="cards">
            <ul class="cards__container">
                <li class="card">
                    <img src="./images/yosemite.png" alt="Yosemite" class="card__picture">
                    <div class="card__info">
                        <h2 class="card__name">Yosemite Valley</h2>
                        <button type="button" class="card__social-symbol" aria-label="Love"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/lake-louise.png" alt="Lake Louise" class="card__picture">
                    <div class="card__info">
                        <h2 class="card__name">Lake Louise</h2>
                        <button type="button" class="card__social-symbol" aria-label="Love"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/bald-mountains.png" alt="Bald Mountains" class="card__picture">
                    <div class="card__info">
                        <h2 class="card__name">Bald Mountains</h2>
                        <button type="button" class="card__social-symbol" aria-label="Love"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/latemar.png" alt="Latemar" class="card__picture">
                    <div class="card__info">
                        <h2 class="card__name">Latemar</h2>
                        <button type="button" class="card__social-symbol" aria-label="Love"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/vanoise.png" alt="Vanoise National Park" class="card__picture">
                    <div class="card__info">
                        <h2 class="card__name">Vanoise National Park</h2>
                        <button type="button" class="card__social-symbol" aria-label="Love"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/lago-di-braies.png" alt="Lago di Braies" class="card__picture">
                    <div class="card__info">
                        <h2 class="card__name">Lago di Braies</h2>
                        <button type="button" class="card__social-symbol" aria-label="Love"></button>
                    </div>
                </li>
            </ul>
        </section>

    </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 by Luke Schmidt</p>
        </footer>

        <div class="popup">
            <div class="edit-form">
                <button type="button" class="edit-form__close-button" aria-label="Close popup"></button>
                <h2 class="edit-form__header">Edit profile</h2>
                <form name="profile-form" action="#" class="edit-form__form">
                    <input type="text" class="edit-form__input edit-form__input_type_header" name="profileName" value="" required>
                    <input type="text" class="edit-form__input edit-form__input_type_description" name="profileDescription" value="" required>
                    <button class="edit-form__save-button" type="submit" aria-label="Save changes">Save</button>
                </form>
            </div>
        </div>

    </div>
<script src="scripts/script.js"></script>
</body>
</html>
